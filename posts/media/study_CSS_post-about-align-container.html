<!DOCTYPE html>
<html>
<head>
    <title>Align Container</title>
    <style>
    #container{
        width: 300px;
        background-color: lavender;
        text-align: center;
        /* 수평 수직 정렬 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div id="container">
        <h1>Hello</h1>
        <h1>World</h1>
    </div>
</body>
</html>
